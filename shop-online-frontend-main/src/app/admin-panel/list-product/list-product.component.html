<h5 style="color: #0c7209">Lista produktów:</h5>
<mat-form-field appearance="fill">
  <input matInput class="filter" #element (keyup)="applyFilter(element.value)"
         placeholder="Szukaj produktu">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa produktu</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef > Cena</th>
    <td mat-cell *matCellDef="let element"> {{element.price}} PLN </td>
  </ng-container>
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef >Ilość w magazynie</th>
    <td mat-cell *matCellDef="let element"> <b>{{element.stock}}</b></td>
  </ng-container>

  <ng-container matColumnDef="delete" >
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button class="btn btn-info" style="background-color: #e10000; border-color: #e10000" (click)="deleteProduct(row.id)">
        <b style="color: white">Usuń</b>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="more" >
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button class="btn btn-warning" (click)="showDetails(row.id)">
        <b style="color: white">Szczegóły</b>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<div *ngIf="dataSource && dataSource.data.length === 0" style="background-color: white; height: 50px;">
  <b style="color: #989898; font-size: 25px">Brak produktów</b>
</div>
